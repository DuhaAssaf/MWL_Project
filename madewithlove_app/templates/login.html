{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card auth-card shadow p-4" style="max-width: 450px; width: 100%;">
    <h3 class="text-center form-title mb-3">Login to Your Account</h3>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="username" placeholder="Username or Email" class="form-control" required>
      </div>

      <div class="mb-3">
        <input type="password" name="password" placeholder="Password" class="form-control" required>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe" name="remember_me">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>

      <button type="submit" class="btn auth-btn w-100">Login</button>
    </form>

    <p class="text-center mt-3 small">
      Don't have an account? <a href="{% url 'register' %}" class="text-warning">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
