{% extends 'base.html' %}
{% block title %}Setup Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-warning text-center mb-4">Complete Your Merchant Profile</h2>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label>Profile Picture</label>
            <input type="file" name="profile_picture" class="form-control">
        </div>

        <div class="mb-3">
            <label>Store Name</label>
            <input type="text" name="store_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Category</label>
            <select name="category" class="form-select" required>
                <option value="">Select a category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label>Payout Method</label>
            <input type="text" name="payout_method" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Payout Email</label>
            <input type="email" name="payout_email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Country</label>
            <input type="text" name="country" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Save and Continue</button>
    </form>
</div>
{% endblock %}
