{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card auth-card shadow border-0 p-4">
        <h3 class="text-center form-title mb-4">Merchant Profile Setup</h3>

        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label for="store_name" class="form-label">Store Name</label>
            <input type="text" name="store_name" id="store_name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select name="category" id="category" class="form-select" required>
              <option value="">Select Category</option>
              {% for cat in categories %}
              <option value="{{ cat.id }}">{{ cat.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Store Description</label>
            <textarea name="description" id="description" rows="3" class="form-control" required></textarea>
          </div>

          <div class="mb-3">
            <label for="payout_method" class="form-label">Payout Method</label>
            <input type="text" name="payout_method" id="payout_method" class="form-control" placeholder="e.g., PayPal, Bank Transfer" required>
          </div>

          <div class="mb-3">
            <label for="payout_email" class="form-label">Payout Email</label>
            <input type="email" name="payout_email" id="payout_email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" name="country" id="country" class="form-control" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn save-product-btn">Save Profile</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
