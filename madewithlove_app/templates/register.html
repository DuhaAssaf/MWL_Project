{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card auth-card shadow p-4" style="max-width: 550px; width: 100%;">
    <h3 class="text-center form-title mb-3">Create Your Account</h3>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="alert alert-success">{{ success }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <input type="text" name="username" placeholder="Username" class="form-control" required>
      </div>

      <div class="mb-3">
        <input type="text" name="full_name" placeholder="Full Name" class="form-control" required>
      </div>

      <div class="mb-3">
        <select name="role" class="form-select" required>
          <option value="">Select Role</option>
          <option value="merchant">Merchant</option>
          <option value="customer">Customer</option>
        </select>
      </div>

      <div class="mb-3">
        <input type="email" name="email" placeholder="Email" class="form-control" required>
      </div>

      <div class="mb-3">
        <input type="text" name="phone_number" placeholder="Phone Number (optional)" class="form-control">
      </div>

      <div class="mb-3">
        <input type="password" name="password1" placeholder="Password" class="form-control" required>
      </div>

      <div class="mb-3">
        <input type="password" name="password2" placeholder="Confirm Password" class="form-control" required>
      </div>

      <button type="submit" class="btn auth-btn w-100">Register</button>
    </form>

    <p class="text-center mt-3 small">
      Already have an account? <a href="{% url 'login' %}" class="text-warning">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
